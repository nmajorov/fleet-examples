apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: guestbook
      tier: frontend
  replicas: 3
  template:
    metadata:
      labels:
        app: guestbook
        tier: frontend
    spec:
      containers:
      - name: php-redis
        image: us-docker.pkg.dev/google-samples/containers/gke/gb-frontend:v5
        env:
          - name:GET_HOSTS_FROM
            value: env
          - name: REDIS_LEADER_SERVICE_HOST 
            value: "${REDIS_MASTER_SERVICE_HOST}" 

          - name: REDIS_FOLLOWER_SERVICE_HOST 
            value: "${REDIS_SLAVE_SERVICE_HOST}" 
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 80
